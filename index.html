<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabs-tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-200">
    <div class="mx-auto px-8 md:px-10 my-5">
      <h1 class="text-6xl text-center font-semibold text-blue-950">About</h1>
      <p class="text-sky-600 text-center my-4">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste, animi?
      </p>
      <section class="grid md:grid-cols-2 xl:grid-cols-3 gap-4 mt-10">
        <img
          class="aspect-[3/2] object-cover rounded-lg xl:col-span-2"
          src="images/i2.jpg" />
        <div>
          <div
            class="tabsContainer flex bg-zinc-300 rounded-t-md text-blue-950 font-medium"></div>
          <div
            class="contentContainer bg-white p-3 text-sky-600 rounded-b-md"></div>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
